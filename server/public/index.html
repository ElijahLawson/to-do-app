<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@500&display=swap" rel="stylesheet"> 
    <title>To Do App</title>
</head>
<body>
    <div class="container">
        <div class="class-div">
            <section id="add-task-section">
                <h1>Add a New Task!</h2>
                <input type="text" name="" id="task-name-input" placeholder="Task"/>
                <input type="text" name="" id="task-description-input" placeholder="Description"/>
                <button type="submit" id="submit-btn">Add Task</button>
            </section>
            
            <section id="task-display-section">
                <h2>Your Tasks!</h2>
                <table>
                    <thead>
                        <th>Task</th>
                        <th>Description</th>
                        <th>Mark Complete</th>
                        <th>Delete</th>
                    </thead>
                    <tbody id="task-display">
                    </tbody>
                </table>
            </section>
        </div>
    </div>
</body>
</html>
